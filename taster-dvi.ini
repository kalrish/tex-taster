\def\formatsetup@dvi{
	% These seem to be needed for the page to be correctly positioned
	% Strangely, they aren't required when producing PDF
	\hoffset=-1in
	\voffset=-1in
}

\let\formateditionsetup@dvi@print\relax
\let\formateditionsetup@dvi@digital\relax

\def\setpagesize@dvi\endcsname{%
	\special{papersize=\the\pagewidth,\the\pageheight}
}
